name: Publish Docker image
on:
  push:
    branches:
      - develop

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Docker Registry
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Set repo URL
        run: echo "https://github.com/${{ github.repository }}" >> repository.url
        working-directory: docker

      - name: Login to GitHub Docker Registry
        uses: docker/login-action@v1 
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          file: docker/Dockerfile
          push: true
          tags: |
            docker.pkg.github.com/${{ github.repository }}/build-app:${{ github.sha }}
            docker.pkg.github.com/${{ github.repository }}/build-app:latest
